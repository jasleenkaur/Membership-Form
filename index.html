<html>
<head>
<title>HEAT FITNESS</title>
<link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon'/ sizes="any">
<meta http-equiv="Content-Type" Content="text/html;charset=utf-8"/> <meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="form.css">
</head>

<body onload="init();" style="background-image: url('images/background.png'); background-repeat: repeat">
<header>
<div id=logo><img src="images/HEAT_LOGO.png" height=78px width=90px></div>
<div id=header-image1><img src="images/Heat.png" height=80px width=150px></div>
<div id=header-image2><img src="images/fitness.png" height=30px width=85px></div>
</header>
<div id="clearall"></div>

<article>
<div id=inner-article>
<form action="" method="post" class="elegant-aero">
    <h1>Contact Form 
        <span>Please fill all the texts in the fields.</span>
    </h1>
    <label>
        <span>Your Name :</span>
        <input id="name" type="text" name="name" placeholder="Your Full Name" />
    </label>
    
    <label>
        <span>Your Email :</span>
        <input id="email" type="email" name="email" placeholder="Valid Email Address" />
    </label>
    
    <label>
        <span>Message :</span>
        <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
    </label> 
     <label>
        <span>Subject :</span><select name="selection">
        <option value="Job Inquiry">Job Inquiry</option>
        <option value="General Question">General Question</option>
        </select>
    </label>    
</form>
<br>
    <input type="submit" id="submit" value="Send" />    
</div>
</article>


<aside>
<center>
<br><span style="font-weight:bold"; font-size:"30px"> PHOTO :</span><br> 
<canvas  id="myCanvas" width="160" height="150"></canvas><br>
  <video onclick="snapshot(this);" width=200 height=200 id="video" controls autoplay ></video><br>
<div id="div-inline">
<button onclick="startWebcam();">Start WebCam</button>
<button onclick="stopWebcam();">Stop WebCam</button>
<button onclick="snapshot();">Take Snapshot</button>
</div>
</center>
</aside>



<script src="web-cam.js"></script>
</body>
</html>
